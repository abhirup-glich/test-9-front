<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Options - F.A.S.T.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/shared.css">
    <link rel="icon" type="image/png" href="/Frontend/frostbyte.png">
    <script src="../assets/navigation.js" defer></script>
    <style>
        :root {
            --blue1: #4f46e5;
            --blue2: #6366f1;
            --blue3: #3b82f6;
            --dark: #020617;
            --gray: #64748b;
            --light: #f8fafc;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #bae6fd 100%);
            color: var(--dark);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
            filter: blur(100px);
            animation: float 15s ease-in-out infinite;
        }
        .bg.one { background: linear-gradient(135deg, var(--blue1), var(--blue3)); top: -10%; right: -10%; }
        .bg.two { background: linear-gradient(135deg, #ec4899, #f43f5e); bottom: -15%; left: -10%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-40px); }
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            min-height: 85vh;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--dark);
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .action-btn {
            background: white;
            border: 1px solid rgba(255,255,255,0.5);
            padding: 3rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px rgba(0,0,0,0.1);
            border-color: var(--blue2);
        }

        .action-btn i {
            font-size: 4rem;
            color: var(--blue1);
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .action-btn:hover i {
            transform: scale(1.1);
        }

        .action-btn h2 {
            margin-bottom: 0.75rem;
            color: var(--dark);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .action-btn p {
            color: var(--gray);
            font-size: 1rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(5px);
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2.5rem;
            border-radius: 24px;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .close-modal {
            position: absolute;
            right: 25px;
            top: 20px;
            font-size: 28px;
            color: var(--gray);
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-modal:hover { color: var(--dark); }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: var(--blue2);
            outline: none;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--blue1), var(--blue2));
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }

        .error-msg {
            color: var(--danger);
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="bg one"></div>
    <div class="bg two"></div>

    <div class="container">
        <div class="header">
            <h1>Student Portal</h1>
            <p>Choose an option to proceed</p>
        </div>

        <div class="action-buttons">
            <a href="../Loginv2/index.html" class="action-btn">
                <i class="fas fa-camera"></i>
                <h2>Mark Attendance</h2>
                <p>Use facial recognition to mark your attendance</p>
            </a>
            
            <div class="action-btn" onclick="openLoginModal()">
                <i class="fas fa-history"></i>
                <h2>Check Attendance History</h2>
                <p>View your past attendance records</p>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeLoginModal()">&times;</span>
            <h2 style="margin-bottom: 1.5rem; text-align: center;">Student Login</h2>
            <form id="studentLoginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="studentName" required>
                </div>
                <div class="form-group">
                    <label>Unique ID</label>
                    <input type="text" id="uniqueId" required>
                </div>
                <div class="form-group">
                    <label>Organization Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="submit-btn">View History</button>
                <p id="loginError" class="error-msg"></p>
            </form>
        </div>
    </div>

    <script type="module">
        import { endpoints } from '../src/config/apiEndpoints.js';

        window.openLoginModal = function() {
            document.getElementById('loginModal').style.display = 'block';
        }

        window.closeLoginModal = function() {
            document.getElementById('loginModal').style.display = 'none';
        }

        window.handleLogin = async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('studentName').value;
            const uniqueId = document.getElementById('uniqueId').value;
            const errorEl = document.getElementById('loginError');

            try {
                errorEl.style.display = 'none';
                
                // Call Auth Service
                const response = await fetch(endpoints.auth.login, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                // Verify Name and ID match
                // data.user should contain the student details
                if (data.user.name !== name) {
                    throw new Error('Name does not match our records');
                }
                
                // Assuming unique_id is in data.user (based on services.py)
                if (data.user.unique_id !== uniqueId) {
                     // Note: unique_id might be auto-generated string digits, user must know it.
                     throw new Error('Unique ID does not match our records');
                }

                // Store token and user info
                sessionStorage.setItem('token', data.access_token);
                sessionStorage.setItem('student', JSON.stringify(data.user));

                // Redirect
                window.location.href = 'studentdashboard.html';

            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.style.display = 'block';
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
