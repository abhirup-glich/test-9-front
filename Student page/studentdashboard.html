<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/shared.css">
    <link rel="icon" type="image/png" href="/Frontend/frostbyte.png">
    <script src="../assets/navigation.js" defer></script>
    <style>
        :root {
            --primary-color: #6c63ff;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            background: linear-gradient(-45deg, #4f46e5, #7c3aed, #6366f1, #8b5cf6);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            padding: 2rem;
            color: #2b2d42;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .student-info h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .content {
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .history-table th, .history-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #edf2f4;
        }

        .history-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <div class="student-info">
                <h1 id="studentName">Welcome, Student</h1>
                <p id="studentDetails">Loading details...</p>
            </div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </header>

        <div class="content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalAttendance">0</div>
                    <div class="stat-label">Total Classes Attended</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="attendancePercentage">0%</div>
                    <div class="stat-label">Attendance Rate</div>
                </div>
            </div>

            <h2 style="margin-bottom: 1rem;">Attendance History</h2>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                    <tr><td colspan="3" style="text-align:center">Loading history...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { endpoints } from '../src/config/apiEndpoints.js';

        // Check authentication
        const token = sessionStorage.getItem('token');
        const student = JSON.parse(sessionStorage.getItem('student'));

        if (!token || !student) {
            window.location.href = '../studentportal.html';
        }

        document.getElementById('studentName').textContent = `Welcome, ${student.name}`;
        document.getElementById('studentDetails').textContent = `${student.course} | ID: ${student.unique_id}`;

        // Logout function
        window.logout = () => {
            sessionStorage.clear();
            window.location.href = '../GetStarted.html';
        };

        // Fetch Attendance History
        async function loadHistory() {
            try {
                // Using the same token obtained from login
                // Note: Ensure the backend allows student tokens to access this endpoint 
                // or create a specific endpoint for students.
                // Currently reusing admin endpoint but filtering client-side for demo.
                const response = await fetch(endpoints.admin.checkAttendance, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    // If 401/403, might be because student token can't access admin route.
                    // For now, handle gracefully.
                    throw new Error('Failed to fetch history (Access Denied)');
                }

                const data = await response.json();
                
                // Filter by unique_id to ensure we only show logged-in student's data
                // The API returns records with { name, time, ... } 
                // We should ideally filter by unique ID if available in the record, 
                // but if not, name + strict login verification is the fallback.
                const myAttendance = data.attendance.filter(record => 
                    record.name === student.name
                );

                // Update UI
                document.getElementById('totalAttendance').textContent = myAttendance.length;
                
                // Mock percentage logic
                // In a real app, you'd fetch total course classes from backend
                const totalClasses = 50; 
                const percentage = Math.min(100, Math.round((myAttendance.length / totalClasses) * 100));
                document.getElementById('attendancePercentage').textContent = `${percentage}%`;

                const tbody = document.getElementById('historyBody');
                tbody.innerHTML = '';

                if (myAttendance.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" style="text-align:center">No attendance records found.</td></tr>';
                    return;
                }

                // Sort by date descending
                myAttendance.sort((a, b) => new Date(b.time) - new Date(a.time));

                myAttendance.forEach(record => {
                    const dateObj = new Date(record.time);
                    const row = `
                        <tr>
                            <td>${dateObj.toLocaleDateString()}</td>
                            <td>${dateObj.toLocaleTimeString()}</td>
                            <td><span style="color: var(--success); font-weight: 600;">Present</span></td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

            } catch (error) {
                console.error(error);
                document.getElementById('historyBody').innerHTML = `<tr><td colspan="3" style="text-align:center; color:red">${error.message}</td></tr>`;
            }
        }

        loadHistory();
    </script>
</body>
</html>
