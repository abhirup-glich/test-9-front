<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - F.A.S.T</title>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/Frontend/frostbyte.png">

    <!-- Shared Styles -->
    <link rel="stylesheet" href="../assets/shared.css">

    <style>
        :root {
            --blue1: #4f46e5;
            --blue2: #6366f1;
            --blue3: #3b82f6;
            --dark: #020617;
            --gray: #64748b;
            --light: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #bae6fd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
            filter: blur(100px);
            animation: float 15s ease-in-out infinite;
        }
        .bg.one { background: linear-gradient(135deg, var(--blue1), var(--blue3)); top: -10%; right: -10%; }
        .bg.two { background: linear-gradient(135deg, #ec4899, #f43f5e); bottom: -15%; left: -10%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-40px); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.6);
            text-align: center;
            z-index: 10;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2rem;
            letter-spacing: -1px;
            color: var(--dark);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: var(--gray);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .input-group { margin-bottom: 1.5rem; text-align: left; }
        .input-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.4rem;
            color: #475569;
        }

        .input-wrapper { position: relative; }
        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255,255,255,0.95);
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--blue2);
            box-shadow: 0 0 0 4px rgba(99,102,241,0.12);
        }

        .btn {
            width: 100%;
            padding: 0.9rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--blue1), var(--blue2));
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(79,70,229,0.3); }
        .btn:disabled { opacity: 0.7; cursor: not-allowed; }

        .error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--gray);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover { color: var(--blue1); }
    </style>
</head>
<body>

<div class="bg one"></div>
<div class="bg two"></div>

<div class="login-container">
    <div class="logo">F.A.S.T. Admin</div>
    <h2>Admin Sign In</h2>
    <p>Authorized administrators only</p>

    <form id="loginForm">
        <div class="input-group">
            <label>Email Address</label>
            <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" required>
            </div>
        </div>

        <div class="input-group">
            <label>Password</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" required>
            </div>
        </div>

        <div class="error-msg" id="errorMsg"></div>

        <button type="submit" class="btn" id="loginBtn">Sign In</button>
    </form>

    <a href="../GetStarted.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
</div>

<!-- ================= Firebase Sign-In Only ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB0rJOFnjJpktj3Z7a2pjmhyGnwFlZQ4ww",
  authDomain: "adminauthentication-c9032.firebaseapp.com",
  projectId: "adminauthentication-c9032",
  storageBucket: "adminauthentication-c9032.firebasestorage.app",
  messagingSenderId: "273838252018",
  appId: "1:273838252018:web:5e4e77a812e30b994d956b",
  measurementId: "G-K6YGWB3KNV"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const form = document.getElementById("loginForm");
const errorMsg = document.getElementById("errorMsg");
const btn = document.getElementById("loginBtn");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  try {
    btn.disabled = true;
    errorMsg.style.display = "none";

    const cred = await signInWithEmailAndPassword(auth, email, password);
    const token = await cred.user.getIdToken();

    sessionStorage.setItem("adminToken", token);
    sessionStorage.setItem("adminEmail", email);

    window.location.href = "serveradmin.html";

  } catch (err) {
    errorMsg.textContent = "Unauthorized admin or invalid credentials";
    errorMsg.style.display = "block";
  } finally {
    btn.disabled = false;
  }
});
</script>

</body>
</html>
